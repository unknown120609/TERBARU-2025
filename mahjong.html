<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahjong Ways Slot</title>
  <style>
    body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;
      font-family:sans-serif;background:#0f0820;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .slot{display:grid;grid-template-columns:repeat(5,70px);grid-template-rows:repeat(3,70px);gap:6px;margin-bottom:20px}
    .cell{width:70px;height:70px;background:#2e1a55;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:22px}
    .btn{background:linear-gradient(90deg,#ffb400,#ff7b7b);border:none;padding:10px 24px;border-radius:10px;font-weight:bold;cursor:pointer;font-size:16px}
    .msg{margin-top:14px;font-size:18px;font-weight:bold}
    @media screen and (orientation:portrait){
      body::before{content:"Putar perangkat ke Landscape";position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-size:22px;z-index:999}
      .slot,.btn,.msg{display:none}
    }
  </style>
</head>
<body>
  <div class="slot" id="slot"></div>
  <button class="btn" onclick="spin()">SPIN</button>
  <div class="msg" id="msg">Tekan Spin untuk bermain</div>

<script>
const symbols = ["ðŸ€„","ðŸ€…","ðŸ€†","ðŸ€‡","ðŸ€ˆ","ðŸ€‰","ðŸ€Š","ðŸ€‹"];
const slot = document.getElementById("slot");
for(let i=0;i<15;i++){
  const c=document.createElement("div");
  c.className="cell";
  c.textContent=symbols[Math.floor(Math.random()*symbols.length)];
  slot.appendChild(c);
}
function spin(){
  const cells = document.querySelectorAll(".cell");
  let i=0;
  const spinInterval=setInterval(()=>{
    cells.forEach(c=>{
      c.textContent=symbols[Math.floor(Math.random()*symbols.length)];
    });
    i++;
    if(i>15){
      clearInterval(spinInterval);
      checkWin();
    }
  },100);
}
function checkWin(){
  const cells = document.querySelectorAll(".cell");
  const firstRow = Array.from(cells).slice(0,5).map(c=>c.textContent);
  const allSame = firstRow.every(s=>s===firstRow[0]);
  document.getElementById("msg").textContent = allSame ? "ðŸŽ‰ Menang Besar!" : "Coba Lagi!";
}
</script>
</body>
</html>
