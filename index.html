<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Slot Mahjong ‚Äî Simulasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #3a2418;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 10px;
      background: #5a3523;
      font-weight: bold;
    }
    #slot {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(3, 70px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      background: #fff;
      color: #000;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-weight: bold;
    }
    #controls {
      margin: 20px;
    }
    #spinBtn {
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(180deg, #3cb371, #228b22);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #spinBtn:active {
      transform: scale(0.95);
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>üí∞ Saldo: Rp <span id="saldo">1000</span></header>

  <div id="slot"></div>

  <div id="controls">
    <button id="spinBtn">SPIN</button>
    <div id="info">Menang: Rp 0</div>
  </div>

  <script>
    const simbols = ["‰∏≠","ÂÖ´","Ëê¨","WILD","Èáë"];
    const saldoEl = document.getElementById("saldo");
    const infoEl = document.getElementById("info");
    const slotEl = document.getElementById("slot");
    let saldo = 1000;

    // buat grid awal
    function buatGrid() {
      slotEl.innerHTML = "";
      for (let i = 0; i < 15; i++) {
        let div = document.createElement("div");
        div.className = "tile";
        div.textContent = simbols[Math.floor(Math.random() * simbols.length)];
        slotEl.appendChild(div);
      }
    }

    // spin
    function spin() {
      if (saldo < 10) {
        alert("Saldo habis! (simulasi)");
        return;
      }
      saldo -= 10;
      saldoEl.textContent = saldo;
      slotEl.innerHTML = "";
      let hasil = [];
      for (let i = 0; i < 15; i++) {
        let simbol = simbols[Math.floor(Math.random() * simbols.length)];
        hasil.push(simbol);
        let div = document.createElement("div");
        div.className = "tile";
        div.textContent = simbol;
        slotEl.appendChild(div);
      }

      // cek kemenangan sederhana (contoh: 3 simbol sama berturut-turut)
      let menang = 0;
      for (let i = 0; i < hasil.length - 2; i++) {
        if (hasil[i] === hasil[i+1] && hasil[i] === hasil[i+2]) {
          menang += 50;
        }
      }
      saldo += menang;
      saldoEl.textContent = saldo;
      infoEl.textContent = "Menang: Rp " + menang;
    }

    document.getElementById("spinBtn").addEventListener("click", spin);

    buatGrid();
  </script>
</body>
</html>
