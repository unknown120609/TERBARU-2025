<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casino Style Landing</title>
  <style>
    body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;
      font-family:sans-serif;background:#1b1340;color:#fff}
    .landscape-warning{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:#fff;align-items:center;justify-content:center;z-index:999}
    .wrapper{display:flex;flex-direction:row;width:100%;height:100%}
    .sidebar{width:150px;background:rgba(255,255,255,0.05);padding:10px;display:flex;flex-direction:column}
    .sidebar li{list-style:none;padding:10px;margin:4px 0;cursor:pointer;border-radius:6px}
    .sidebar li.active{background:#583ea8}
    .stage{flex:1;display:flex;flex-direction:column;padding:10px}
    .carousel{display:flex;gap:14px;overflow-x:auto}
    .card{flex:0 0 180px;background:#2e1a55;border-radius:12px;overflow:hidden;cursor:pointer}
    .card img{width:100%;height:120px;object-fit:cover}
    .card .title{text-align:center;padding:6px;font-weight:bold}
    .bottom{margin-top:auto;display:flex;justify-content:space-between;align-items:center;padding:8px;background:rgba(255,255,255,0.05);border-radius:10px}
    .btn{background:linear-gradient(90deg,#ffb400,#ff7b7b);border:none;padding:8px 16px;border-radius:10px;font-weight:bold;cursor:pointer}
    @media screen and (orientation:portrait){
      .wrapper{display:none}
      .landscape-warning{display:flex}
    }
  </style>
</head>
<body>
  <div class="landscape-warning">
    <h2>Putar perangkat ke mode Landscape</h2>
  </div>

  <div class="wrapper">

        <div class="card">

        </div>
        <div class="card" onclick="location.href='mahjong.html'">

        </div>
        <div class="card">

        </div>
        <div class="card">
          <img src="https://picsum.photos/300/200?random=4">

      <div class="bottom">

    </main>
  </div>
</body>
