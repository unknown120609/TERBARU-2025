<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Ways Simulasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #6b3f1d;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #8b4c27;
      padding: 8px;
      text-align: center;
      font-weight: bold;
    }

    .status {
      text-align: center;
      background: #5a331a;
      padding: 10px;
      font-size: 14px;
    }

    .slot-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, minmax(60px, 1fr));
      gap: 5px;
      justify-items: center;
      align-items: center;
      background: #2f8d3a;
      padding: 10px;
      border: 5px solid #c89b3c;
    }

    .symbol img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8b4c27;
      padding: 15px;
    }

    .btn {
      background: #3fa74f;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      color: white;
      box-shadow: 0 4px #276c35;
    }

    @media (min-width: 768px) {
      .slot-container {
        grid-template-rows: repeat(3, 120px);
      }
    }
  </style>
</head>
<body>

  <div class="header">Mahjong Ways - Simulasi Belajar</div>

  <div class="status">
    Saldo: <span id="saldo">100.00</span> | Taruhan: <span id="bet">0.80</span> | Menang: <span id="win">0.00</span>
  </div>

  <div class="slot-container" id="slot">
    <!-- simbol akan diisi dengan JS -->
  </div>

  <div class="controls">
    <button class="btn" onclick="spin()">üîÑ</button>
  </div>

<script>
  const slot = document.getElementById("slot");
  const saldoEl = document.getElementById("saldo");
  const winEl = document.getElementById("win");

  let saldo = 100.00;
  const bet = 0.80;

  const symbols = [
    "images/simbol1.png", // merah ‰∏≠
    "images/simbol2.png", // biru ÂÖ´Ëê¨
    "images/simbol3.png", // lingkaran
    "images/simbol4.png", // bambu
    "images/simbol5.png", // wild emas
    "images/simbol6.png"  // batangan emas
  ];

  // isi awal grid
  for (let i=0; i<15; i++) {
    const div = document.createElement("div");
    div.className = "symbol";
    div.innerHTML = `<img src="${symbols[Math.floor(Math.random()*symbols.length)]}">`;
    slot.appendChild(div);
  }

  function spin() {
    if (saldo < bet) {
      alert("Saldo tidak cukup!");
      return;
    }
    saldo -= bet;
    saldoEl.innerText = saldo.toFixed(2);

    const reels = slot.querySelectorAll(".symbol");

    // animasi spin (acak ulang isi grid)
    reels.forEach((div, i) => {
      setTimeout(() => {
        div.innerHTML = `<img src="${symbols[Math.floor(Math.random()*symbols.length)]}">`;
      }, i*100);
    });

    // cek menang sederhana
    setTimeout(() => {
      let hasil = [];
      reels.forEach(r => {
        hasil.push(r.querySelector("img").src);
      });

      let menang = 0;
      symbols.forEach(sym => {
        let count = hasil.filter(h => h.includes(sym)).length;
        if (count >= 3) {
          menang += 0.32; // dummy win
        }
      });

      if (menang > 0) saldo += menang;
      winEl.innerText = menang.toFixed(2);
      saldoEl.innerText = saldo.toFixed(2);
    }, 2000);
  }
</script>

</body>
</html>
