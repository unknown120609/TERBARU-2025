<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mahjong Slot - Simulasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b2b;
      color: white;
      text-align: center;
    }
    .container { padding: 20px; }
    .card {
      background: #1b1b3a;
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 350px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #slot {
      display: none;
      padding: 20px;
    }
    .reels {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .reel {
      width: 60px;
      height: 60px;
      margin: 0 5px;
      background: #fff;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="auth" class="container">
    <h2>Mahjong Slot ‚Äî Simulasi (Belajar)</h2>
    <p><b>Penting:</b> Ini hanya simulasi. Tidak ada uang asli.</p>
    <div class="card">
      <h3>Daftar (Register)</h3>
      <input id="regUser" placeholder="Username">
      <input id="regPass" type="password" placeholder="Password">
      <button onclick="register()">Daftar</button>
    </div>
    <div class="card">
      <h3>Masuk (Login)</h3>
      <input id="logUser" placeholder="Username">
      <input id="logPass" type="password" placeholder="Password">
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <div id="slot">
    <h2>üé∞ Mahjong Slot</h2>
    <p>Saldo: Rp <span id="saldo">100</span></p>
    <div class="reels">
      <div class="reel" id="r1">?</div>
      <div class="reel" id="r2">?</div>
      <div class="reel" id="r3">?</div>
    </div>
    <button onclick="spin()">SPIN</button>
    <p id="result"></p>
  </div>

<script>
  let saldo = 100;
  const symbols = ["‰∏≠", "Ëê¨", "ÂÖ´", "WILD", "‚óé", "Âè£"];

  // Register
  function register() {
    let u = document.getElementById("regUser").value;
    let p = document.getElementById("regPass").value;
    if(u && p){
      localStorage.setItem("user", u);
      localStorage.setItem("pass", p);
      alert("Berhasil daftar! Silakan login.");
    } else {
      alert("Isi username & password!");
    }
  }

  // Login
  function login() {
    let u = document.getElementById("logUser").value;
    let p = document.getElementById("logPass").value;
    if(u === localStorage.getItem("user") && p === localStorage.getItem("pass")){
      document.getElementById("auth").style.display = "none";
      document.getElementById("slot").style.display = "block";
    } else {
      alert("Login gagal!");
    }
  }

  // Spin function
  function spin() {
    if (saldo <= 0) {
      alert("Saldo habis!");
      return;
    }

    saldo -= 1; // biaya spin
    let r1 = symbols[Math.floor(Math.random()*symbols.length)];
    let r2 = symbols[Math.floor(Math.random()*symbols.length)];
    let r3 = symbols[Math.floor(Math.random()*symbols.length)];

    document.getElementById("r1").innerText = r1;
    document.getElementById("r2").innerText = r2;
    document.getElementById("r3").innerText = r3;

    // Cek menang
    if(r1 === r2 && r2 === r3){
      saldo += 10;
      document.getElementById("result").innerText = "Menang! +Rp10";
    } else {
      document.getElementById("result").innerText = "Coba lagi!";
    }

    document.getElementById("saldo").innerText = saldo;
  }
</script>

</body>
</html>
